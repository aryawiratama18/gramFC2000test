<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Gram FC-2000</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css">
</head>

<body>
    <div id="title-bar">
        <div id="title">
            Gram FC-2000
        </div>
        <div id="title-bar-btns">
            <span id="min-btn"><i class="fa fa-window-minimize"></i></span>
            <span id="max-btn"><i class="fa fa-window-maximize"></i></span>
            <span id="close-btn"><i class="fa fa-times"></i></span>
        </div>
    </div>
    <ul id="navbar">
        <li><a href="main">Main Menu</a></li>
        <li><a href="sm">Serial Monitor</a></li>
        <li><a class="active" href="db">Setting Database</a></li>
    </ul>
    <div class="container">
        <label for="nama_barang">Nama Barang</label>
        <br>
        <input type="text" name="nama_barang" id="nama_barang">
        <br>
        <label for="tipe_barang">Tipe Barang</label>
        <br>
        <input type="text" name="tipe_barang" id="tipe_barang">
        <br>
        <label for="id_barang">Id Barang</label>
        <br>
        <input type="text" name="id_barang" id="id_barang">
        <br>
        <label for="tanggal_registrasi">Tanggal Registrasi</label>
        <br>
        <input type="text" name="tanggal_registrasi" id="tanggal_registrasi">
        <br>
        <button type="button" id="rec-button" style="margin-top: 4px;">Start Record</button>
    </div>

    <script src="database"></script>
    <script src="titlebar"></script>

</html>
